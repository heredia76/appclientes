{% extends 'base.html' %}

{% block title %} Seja Bem Vindo {% endblock %}
{% block main %}

	<div class="row">
		<div class="col">

		</div>

		<div class="col-6">
			<h3>Lista de Clientes</h3>
			<ul class="list-group">
				{% for person in persons %}
					<li class="list-group-item">
						<a href="{% url 'persons_update' person.id %}">{{ person.first_name }}</a>
						<a href="{% url 'persons_delete' person.id %}" class="trash-item">
							<i class="fa fa-trash" aria-hidden="true"></i>
						</a>
					</li>
				{% endfor %}
			</ul>
			<br>
			<a href="{% url 'person_new' %}" class="btn btn-primary" >Novo Cliente</a>

		</div>

		<div>
			<form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
				<input type="hidden" name="cmd" value="_s-xclick" />
				<input type="hidden" name="hosted_button_id" value="3425ARZHUBDRJ" />
				<input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
				<img alt="" border="0" src="https://www.paypal.com/en_BR/i/scr/pixel.gif" width="1" height="1" />
			</form>
		</div>

		<div class="col">
			{% if user.is_authenticated %}
				<p>Ola {{ user.username }}</p>
			{% endif %}
		</div>
	</div>



{% endblock %}
